{% extends "base/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-4 m-3 border">
            <div class="row justify-content-center">
                <img class="img-fluid rounded p-2" src="{{ barang.gambar }}">
            </div>
            <div class="row px-2">
                <h5> <b>{{ barang.nama }} </b></h5>
            </div>
            <div class="row px-2">
                <h6>Rp. {{ barang.harga }}</h6>
            </div>
            <div class="row px-2">
                Deskripsi Produk:<br>
                {{ barang.deskripsi }} 
            </div>
        </div>
        
    </div>
</div>



{% endblock %}
